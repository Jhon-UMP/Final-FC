<body>
    <app-headersinlog></app-headersinlog>
    <div class="background-image">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label for="username">Correo</label>
                    <input type="text" id="username" [(ngModel)]="email" name="email" placeholder="Introduce tu usuario" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña" required />
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Para mostrar el mensaje de error -->
                <div class="forgot-password">
                    <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="register-prompt">
                    <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
