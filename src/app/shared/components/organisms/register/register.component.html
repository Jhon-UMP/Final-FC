<body>
    <app-headersinlog></app-headersinlog>
    <div class="background-image">
        <div class="login-container">
            <h2>Registrarse</h2>
            <form (ngSubmit)="onSubmit()"> <!-- Agregamos el evento ngSubmit -->
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Introduce tu correo" required/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña" required/>
                </div>
                <button type="submit">Registrarse</button>
               
                <div class="register-prompt">
                    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
